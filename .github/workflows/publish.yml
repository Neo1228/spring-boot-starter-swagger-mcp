name: Publish

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (for example: 0.1.0). Leave empty to use build.gradle.kts default."
        required: false
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Resolve version
        id: version
        shell: bash
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            TAG="${GITHUB_REF_NAME}"
            VERSION="${TAG#v}"
            echo "project_version=${VERSION}" >> "$GITHUB_OUTPUT"
            echo "Resolved version from tag: ${VERSION}"
          elif [[ -n "${{ github.event.inputs.version }}" ]]; then
            echo "project_version=${{ github.event.inputs.version }}" >> "$GITHUB_OUTPUT"
            echo "Resolved version from workflow input: ${{ github.event.inputs.version }}"
          else
            echo "project_version=" >> "$GITHUB_OUTPUT"
            echo "No release version override provided. Using build.gradle.kts default."
          fi

      - name: Validate release version format
        if: ${{ steps.version.outputs.project_version != '' }}
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.project_version }}"
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?$ ]]; then
            echo "Invalid release version: $VERSION"
            echo "Expected semantic version format: MAJOR.MINOR.PATCH (optional prerelease suffix)"
            exit 1
          fi

      - name: Verify changelog entry
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.project_version }}"
          if ! grep -Eq "^## \\[$VERSION\\] - [0-9]{4}-[0-9]{2}-[0-9]{2}$" CHANGELOG.md; then
            echo "CHANGELOG.md is missing a release header for $VERSION"
            echo "Expected format: ## [$VERSION] - YYYY-MM-DD"
            exit 1
          fi

      - name: Setup JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Ensure Gradle wrapper is executable
        run: chmod +x ./gradlew

      - name: Run tests
        run: ./gradlew test --no-daemon

      - name: Publish artifacts
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          if [[ -n "${{ steps.version.outputs.project_version }}" ]]; then
            ./gradlew -PprojectVersion="${{ steps.version.outputs.project_version }}" publish --no-daemon
          else
            ./gradlew publish --no-daemon
          fi

      - name: Create GitHub release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
