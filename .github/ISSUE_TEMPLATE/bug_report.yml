name: Bug report
description: Report a reproducible defect
title: "[Bug] "
labels: ["bug"]
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What happened?
      placeholder: Clear and concise summary
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Minimal reproducible steps
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
    validations:
      required: true

  - type: input
    id: spring_boot_version
    attributes:
      label: Spring Boot version
      placeholder: 3.5.x
    validations:
      required: true

  - type: input
    id: java_version
    attributes:
      label: Java version
      placeholder: 17
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs / stacktrace
      render: shell

